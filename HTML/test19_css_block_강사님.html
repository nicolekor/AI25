<!DOCTYPE html>
<html lang="ko">
<head>
  <style>
    .box { width: 200px; height: 50px; border: 2px solid black; }
    .m1 { margin: 10px; background: lightblue; }
    .m2 { margin: 10px 20px; background: lightgreen; }
    .m3 { margin: 10px 20px 30px; background: lightcoral; }
    .m4 { margin: 10px 20px 30px 40px; background: lightgray; }
  </style>
</head>
<body>
  <div class="box m1">margin: 10px;</div>
  <div class="box m2">margin: 10px 20px;</div>
  <div class="box m3">margin: 10px 20px 30px;</div>
  <div class="box m4">margin: 10px 20px 30px 40px;</div>
</body>
</html>
