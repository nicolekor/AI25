<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .red{color: #b03856}
        .blue{color: blue;}
        .rgb{color: rgb(211, 80, 300);}
        .rgba{color: rgba(211, 80, 300, 0.2);}
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 class="red"> 클래스 선택자 </h1>
    <p class="blue"> 클래스 속성 선택</p>
    <p class="rgb"> 클래스 속성 선택</p>
    <p class="rgba"> 클래스 속성 선택</p>
    <!-- rgba 에서 a 인 투명도는 0~1 사이 값만 입력할 수 있다. -->
</body>
</html>
