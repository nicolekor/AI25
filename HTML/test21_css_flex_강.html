<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flex 예제</title>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #f0f0f0;
    }
    .item {
      background: #4caf50;
      color: white;
      padding: 20px;
      width: 100px;
      text-align: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Flexbox 레이아웃</h2>
  <div class="container">
    <div class="item">항목 1</div>
    <div class="item">항목 2</div>
    <div class="item">항목 3</div>
  </div>
</body>
</html>
