<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1~h2 {
            /* 형제 관계라고는 첫째 형말고 바로 그 밑 두번째 동생한테만 적용됌, 1~3 까지 하면 3만 해당 */
            color: aqua;
        }
    </style>
    <meta charset="UTF-8">
    <title>형제관계</title>
</head>
<body>
    <h1> test1</h1>
    <h2> test2</h2>
    <h3> test3</h3>
</body>
</html>
