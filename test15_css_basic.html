<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a[href]{
            color: red;
            display: block;
            /* display option을 inline 으로 하면 한줄 띄기가 아니라 옆(가로)에/ 
            block은 세로로 표시된다 */
        }
    </style>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a href="#dd">기본 a 태그</a>
    <a href="#" target="_blank">새 창으로 열리는 a 태그</a>
</body>
</html>
